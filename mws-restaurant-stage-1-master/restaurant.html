<!DOCTYPE html>
<html>

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul aria-labelledby="breadcrumb" id="breadcrumb" aria-hidden="true">
            <li><a href="/">Home</a></li>
        </ul>
        <label id="breadcrumb" class="aria-label">home breadcrumb</label>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section role="map_application" id="map-container" aria-hidden="true" aria-labelledby="aria-map">
            <div role="map_application" id="map" aria-labelledby="aria-map"></div>
            <label id="aria-map" class="aria-label">interactive map user interface</label>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name" tabindex="0" aria-labelledby="restaurantcontainer"></h1>
            <label id="restaurantcontainer" class="aria-label">Section for Restaurant Information</label>
            <div id="restaurant-flex">
                <img id="restaurant-img">
                <div id="restaurant-details">
                    <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine"></p>
                    <label id="cuisine" class="aria-label">Restaurant Cuisine</label>
                    <p id="restaurant-address" tabindex="0" aria-labelledby="address"></p>
                    <label id="address" class="aria-label">Restaurant Address</label>
                    <table id="restaurant-hours" tabindex="0" aria-labelledby="restaurant_hours"></table>
                    <label id="restaurant_hours" class="aria-label">Restaurant Hours</label>
                </div>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" aria-labelledby="Restaurant_reviews_label" aria-hidden="true">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <label id="Restaurant_reviews_label" class="aria-label">Copyright restaurant review label for footer</label>

    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

</body>

</html>
