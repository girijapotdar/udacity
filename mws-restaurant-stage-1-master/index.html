<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="mainpage">
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">

        <section role="map_application" id="map-container" aria-hidden="true" aria-labelledby="aria-map">
            <div role="map_application" id="map" aria-labelledby="aria-map"></div>
            <label id="aria-map" class="aria-label">interactive map user interface</label>
        </section>
        <section>
            <div class="filter-options">
                <h2 tabindex="0" aria-labelledby="aria-filterresults">Filter Results</h2>
                <label id="aria-filterresults" class="aria-label">Section Filter Results</label>
                <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="aria-neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                    <label id="aria-neighborhoods" class="aria-label">Filter results by neighbourhood</label>
                </select>
                <select id="cuisines-select" name="cuisines" aria-labelledby="aria-cuisines-select" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                    <label id="aria-cuisines-select" class="aria-label">Filter results by All Cuisines</label>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


    <footer id="footer" aria-labelledby="Restaurant_reviews_label" aria-hidden="true">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <label id="Restaurant_reviews_label" class="aria-label">Copyright restaurant review label for footer</label>

</body>

</html>
