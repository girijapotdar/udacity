<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/Icon.jpg" alt="Girija Harkare" class="logo-img">
        </div>
        <div class="title">
            <h1 class="name">Girija Harkare</h1>
            <p class="profilename">Front end developer</p>
        </div>
    </header>
    <main class="content">
        <img src="assets/images/hero_image.jpg" alt="Hero image" class="hero-img">
    </main>
    <section class="featured-work">
        <h2 class="featured-text heading-text">Featured Work</h2>
        <div class="featured">
            <div class="featured-content contentbox1">
                <img src="assets/images/office.jpeg" alt="office" class="featured-img">
                <h3 class="featured-title heading-text">Office</h3>
                <p class="featured-desc">
                    <a class="featured-link" href="https://www.office.com/">https://www.office.com/</a>
                </p>
            </div>
            <div class="featured-content contentbox2">
                <img src="assets/images/coding.jpeg" alt="coding" class="featured-img">
                <h3 class="featured-title heading-text">Coding</h3>
                <p class="featured-desc">
                    <a class="featured-link" href="https://code.org/">https://code.org/</a>
                </p>
            </div>
            <div class="featured-content contentbox3">
                <img src="assets/images/music.jpeg" alt="music" class="featured-img">
                <h3 class="featured-title heading-text">Music</h3>
                <p class="featured-desc">
                    <a class="featured-link" href="https://www.spotify.com/us/">https://www.spotify.com/us/</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
